<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En nuestra web vas a encontrar los videos juegos más populares y a un precio totalmente accesible, te lo pensas perder!">
    <meta name="keywords" content="Juegos, Ecommerce, Venta, Gaming, Gamers, HTML, CSS, Bootstrap, responsive, javascript, objetos">
    <meta name="author" content="Cornejo Martin, Gonzales Enzo, Maza Sebastian, Mercado Juan">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro</title>
</head>
<body>
    <header></header>
    <main class="bg-register d-flex flex-column justify-content-center align-items-center container-fluid">
        <div class="row">
            <div class="mb-5 d-flex index">
                <p class="fs-1 fw-bold text-light">CREAR TU CUENTA</p>
            </div>
            <form class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Usuario</label>
                    <input type="username" class="form-control" id="username" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="correo" class="form-label text-light">Direccion de correo electronico</label>
                  <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-light">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check text-light">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1 text-light">Tengo 13 años o más y acepto los términos del Acuerdo de Suscriptor a "" y la Política de Privacidad de Valve.</label>
                </div>
                <button type="submit" class="btn btn-primary btnRegistrar w-100">Registrar</button>
              </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
