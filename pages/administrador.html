<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En nuestra web vas a encontrar los videos juegos más populares y a un precio totalmente accesible, te lo pensas perder!">
    <meta name="keywords" content="Juegos, Ecommerce, Venta, Gaming, Gamers, HTML, CSS, Bootstrap, responsive, javascript, objetos">
    <meta name="author" content="Cornejo Martin, Gonzales Enzo, Maza Sebastian, Mercado Juan">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Administrador</title>
</head>
<body data-bs-theme="dark">
    <header>
        
    </header>
    <main class="container my-5">
        <h1 class="text-center text-light">Administración de Juegos</h1>
        <section class="my-5">
            <button class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#modalJuegos">Agregar</button>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                      <tr class="table-primary">
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Requisitos del sistema</th>
                        <th scope="col">Desarrollador</th>
                        <th scope="col">Reseñas</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>
                            <button class="btn btn-info">Detalle</button>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Borrar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </section>
    </main>

    <div class="modal fade" id="modalJuegos" tabindex="-1" aria-labelledby="modalJuegosLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="modalPeliculaLabel">Agregar Juego</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formPelicula">
                    <div class="mb-3 d-none">
                      <label for="codigo" class="form-label">Codigo:</label>
                      <input type="text" class="form-control" id="codigo" aria-describedby="codigo" minlength="5" maxlength="15">
                    </div>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre del juego" aria-describedby="nombre" minlength="5" maxlength="150" required>
                    </div>
                    <div class="mb-3">
                      <label for="precio" class="form-label">Precio:</label>
                      <input type="number" class="form-control" id="precio" placeholder="Precio" aria-describedby="precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select id="categoria" class="form-control" required>
                            <option value="">Seleccione una opción</option>
                            <option value="Accion">Acción</option>
                            <option value="Fantasia">Fantasia</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Terror">Terror</option>
                            <option value="Animado">Animado</option>
                            <option value="Deporte">Deporte</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen: </label>
                        <input type="url" class="form-control" id="imagen" placeholder="URL de la imagen" aria-describedby="imagen" minlength="5" maxlength="70">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" placeholder="Ingrese una descripción del juego" rows="4" class="form-control" minlength="10" maxlength="300" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="requisitos" class="form-label">Requisitos del sistema:</label>
                        <textarea id="requisitos" placeholder="Ingrese los requisitos del sistema del juego" rows="4" class="form-control" minlength="10" maxlength="300" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="desarrollador" class="form-label">Desarrollador:</label>
                        <input type="text" class="form-control" id="desarrollador" placeholder="Desarrollador del juego" aria-describedby="desarrollador" minlength="5" maxlength="70">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </form>
            </div>
          </div>
        </div>
      </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
</body>
</html>
