<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En nuestra web vas a encontrar los videos juegos más populares y a un precio totalmente accesible, te lo pensas perder!"
    />
    <meta
      name="keywords"
      content="Juegos, Ecommerce, Venta, Gaming, Gamers, HTML, CSS, Bootstrap, responsive, javascript, objetos"
    />
    <meta
      name="author"
      content="Cornejo Martin, Gonzales Enzo, Maza Sebastian, Mercado Juan"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pagina Principal</title>
  </head>
  <body>
    <header></header>
    <main class="bg-main">
      <section>
        <div id="carouselJuegos" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselJuegos"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselJuegos"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselJuegos"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://www.xtrafondos.com/wallpapers/resized/the-last-of-us-remasterizado-511.jpg?s=large"
                class="d-block w-100 imagenCarousel"
                alt="Imagen de juego"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.xtrafondos.com/wallpapers/resized/the-last-of-us-remasterizado-511.jpg?s=large"
                class="d-block w-100 imagenCarousel"
                alt="Imagen del juego"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.xtrafondos.com/wallpapers/resized/the-last-of-us-remasterizado-511.jpg?s=large"
                class="d-block w-100 imagenCarousel"
                alt="Imagen del juego"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselJuegos"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselJuegos"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="container my-5">
        <div class="d-flex justify-content-between flex-wrap">
            <h1 class="text-light fs-1 fw-bold mb-3">JUEGOS DESTACADOS</h1>
            <form id="buscarJuego" class="d-flex">
                <input type="text" class="form-control" id="inputJuego" placeholder="Nombre del juego">
                <button type="submit" class="btn-customizado ms-2">Buscar</button>
            </form>
        </div>

        <div class="row my-4">
            <div class="col-lg-3">
                <div class="card card-customizada pb-3">
                    <img src="https://th.bing.com/th/id/R.e94b9c3ff8c3df6575fbcd191de78996?rik=iDbm%2fMSi6cnJAQ&riu=http%3a%2f%2fjuegos.es%2fwp-content%2fuploads%2fGTAVportada.jpg&ehk=6vWapvXGNSyhWSfKDpe37%2b%2bh0zBJprUsmd2%2bw7G%2bm7I%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="Portada del juego">
                    <div class="card-body">
                      <h3 class="fs-4 fw-bold text-light">Grand Theft Auto V</h3>
                      <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fs-5 genero">Accion</h4>
                        <div class="text-secondary fs-4">
                            <i class="bi bi-playstation"></i>
                            <i class="bi bi-xbox"></i>
                            <i class="bi bi-windows"></i>
                        </div>
                      </div>
                      <p class="price fs-2">$29.99 <span class="fs-4">39.99</span></p>
                      <a href="#" class="btn-customizado">Más información</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card card-customizada pb-3">
                    <img src="https://th.bing.com/th/id/OIP.6nEdcAz1Nuszunxj6bIghgHaHa?rs=1&pid=ImgDetMain" class="card-img-top" alt="Portada del juego">
                    <div class="card-body">
                      <h3 class="fs-4 fw-bold text-light">EA Sports FC 24</h3>
                      <div class="d-flex justify-content-between align-items-center">
                        <h4 class="fs-5 genero">Deportes</h4>
                        <div class="text-secondary fs-4">
                            <i class="bi bi-playstation"></i>
                            <i class="bi bi-xbox"></i>
                            <i class="bi bi-windows"></i>
                        </div>
                      </div>
                      <p class="price fs-2">$69.99 <span class="fs-4">59.99</span></p>
                      <a href="#" class="btn-customizado">Más información</a>
                    </div>
                </div>
            </div>
        </div>

      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
