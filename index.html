<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En nuestra web vas a encontrar los videos juegos mÃ¡s populares y a un precio totalmente accesible, te lo pensas perder!"
    />
    <meta
      name="keywords"
      content="Juegos, Ecommerce, Venta, Gaming, Gamers, HTML, CSS, Bootstrap, responsive, javascript, objetos"
    />
    <meta
      name="author"
      content="Cornejo Martin, Gonzales Enzo, Maza Sebastian, Mercado Juan"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pagina Principal</title>
  </head>
  <body>
    <header></header>
    <main class="bg-main">
      <section>
        <div id="carouselJuegos" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselJuegos"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselJuegos"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselJuegos"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://www.xtrafondos.com/wallpapers/resized/the-last-of-us-remasterizado-511.jpg?s=large"
                class="d-block w-100 imagenCarousel"
                alt="Imagen de juego"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.xtrafondos.com/wallpapers/resized/the-last-of-us-remasterizado-511.jpg?s=large"
                class="d-block w-100 imagenCarousel"
                alt="Imagen del juego"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.xtrafondos.com/wallpapers/resized/the-last-of-us-remasterizado-511.jpg?s=large"
                class="d-block w-100 imagenCarousel"
                alt="Imagen del juego"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselJuegos"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselJuegos"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="container my-5">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <h1 class="text-light fs-1 fw-bold">JUEGOS DESTACADOS</h1>
            </div>
            <form id="buscarJuego" class="col-lg-3">
                <input type="text" class="form-control" id="inputJuego" placeholder="Ingrese el nombre del juego">
                <button type="submit" class="btn-customizado">Buscar</button>
            </form>
        </div>

      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
